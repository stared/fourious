<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fourious - Audio FFT Visualizer</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      h1 {
        margin-bottom: 0;
      }
      .description {
        margin-top: 5px;
        color: #666;
      }
      .input-section {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 5px;
      }
      #youtube-url {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        padding: 10px 16px;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #0055aa;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #status-message {
        font-size: 14px;
        color: #666;
        min-height: 20px;
      }
      .visualizer {
        width: 100%;
        height: 500px;
        border: 1px solid #ddd;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
      }
      #canvas-container {
        width: 100%;
        height: 100%;
        background-color: #000;
      }
      #fft-canvas {
        width: 100%;
        height: 100%;
      }
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        font-size: 16px;
        display: none;
      }
      .loading-overlay.active {
        display: flex;
      }
      .visualization-controls {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .control-group {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .control-group label {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Fourious - Audio FFT Visualizer</h1>
      <p class="description">
        Real-time audio frequency analysis using the Web Audio API
      </p>

      <div class="input-section">
        <input
          type="text"
          id="youtube-url"
          placeholder="Click Analyze for microphone input"
          value=""
          disabled
        />
        <button id="analyze-btn">Analyze</button>
      </div>

      <div id="status-message">Click 'Analyze' to start microphone input</div>

      <div class="visualizer">
        <div id="canvas-container">
          <canvas id="fft-canvas"></canvas>
        </div>
        <div id="loading-overlay" class="loading-overlay">Initializing...</div>
      </div>

      <div class="visualization-controls">
        <div class="control-group">
          <input type="checkbox" id="log-scale" checked />
          <label for="log-scale">Log Scale</label>
        </div>

        <div class="control-group">
          <input type="checkbox" id="show-peaks" checked />
          <label for="show-peaks">Show Peaks</label>
        </div>

        <div class="control-group">
          <label for="visualization-type">Display: </label>
          <select id="visualization-type">
            <option value="bars">Frequency Bars</option>
            <option value="line">Line Graph</option>
            <option value="spectrogram">Spectrogram</option>
          </select>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
